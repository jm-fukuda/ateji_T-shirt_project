{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% if not on_top_page %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <title>Store Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">{% trans "Store Management" %}</h2>
    <div class="list-group shadow-sm">
        <a href="{% url 'admin_tshirt_settings' %}" class="list-group-item list-group-item-action">
            {% trans "Edit T-shirt Settings" %}
        </a>
        <a href="{% url 'print_preview' %}" class="list-group-item list-group-item-action">
            {% trans "Print Preview (Orders)" %}
        </a>
        <form action="{% url 'logout' %}" method="post" class="m-0 p-0">
            {% csrf_token %}
            <button type="submit" class="list-group-item list-group-item-action text-danger"
                    style="border:none;background:none;width:100%;text-align:left;">
                {% trans "Logout" %}
            </button>
        </form>
    </div>
</div>
</body>
</html>
