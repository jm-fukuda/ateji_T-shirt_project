{# templates/registration/login.html #}
{% load i18n %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>{% trans "Login" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">{% trans "Login" %}</h2>
    <form method="post" class="mx-auto" style="max-width:330px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Login" %}</button>
    </form>
</div>
</body>
</html>
